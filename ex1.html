<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <p>Valor da vari√°vel SOMA: <input type="text" id="soma"></p>
  <script>
    let indice = 13;
    let soma = 0;
    let k = 0;
    // Calcula o valor total da soma
    while (k < indice) {
      k = k + 1;
      soma = soma + k;
    }
    // Exibe o resultado
    document.getElementById('soma').value = soma
  </script>
</body>
